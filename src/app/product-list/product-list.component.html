<h4>Top Products</h4>

<div class="list">
    
    <div  *ngFor="let product of products | filter : selectedCategory" >
       <app-product-card [product]="product"></app-product-card>
    </div>

    <div *ngIf="(products | filter: selectedCategory).length === 0">
        No matching data found.
      </div>
</div>
